name: indecis.it
title: indecis.it dataset
homepage: https://www.indecis.it
description: This dataset was created during the italian election campaign of 2022. indecis.it website fetches and display these data in order to highlight differences in electoral programs.
temporal:
  start: '2022-08-25'
  end: '2022-09-25'
contributors:
  - title: Chiara Adornetto
    email: chiara.adornetto@tiscali.it
  - title: Dennis Angemi
    email: dennisangemi@gmail.com
  - title: Carlo Canepa
    email: c.canepa@pagellapolitica.it
  - title: Moreno Colaiacovo
    email: emmecola83@gmail.com
  - title: Alice Nicole Ginosa
    email: alicenicoleginosa@gmail.com
  - title: Angelo Gulina
    email: gulina.angelo@gmail.com
  - title: Vittorio Nicoletta
    email: vittorio.nicoletta.1@gmail.com
  - title: Lorenzo Ruffino
    email: lorenzoruffino97@gmail.com
licenses:
  - name: CC-BY-4.0
    title: Creative Commons Attribution 4.0
    path: https://creativecommons.org/licenses/by/4.0/
profile: data-package
resources:
  - path: data/categories.csv
    name: categories
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - name: id
          type: integer
          title: Category ID
        - name: slug
          type: string
          title: Category slug
        - name: name
          type: string
          description: Italian name of the category
        - name: description
          type: string
          description: Italian description of the category
  - path: data/coalitions.csv
    name: coalitions
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - name: id
          title: Coalition ID
          type: integer
        - name: coalition
          title: Coalition name
          type: string 
  - path: data/endorsements.csv
    name: endorsements
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - name: id
          title: Endorsement ID
          type: integer
        - name: description
          title: Endorsement description
          description: Description of endorsement types
          type: string
        - name: icon
          title: Icon
          description: Color of the icon to display
          type: string
        - name: color_code
          title: Color code
          description: HEX code
          type: string
  - path: data/glossary.csv
    name: glossary
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - name: id
          title: Subject ID
          type: integer
        - name: subject
          title: Subject name
          type: string
        - name: slug
          title: Subject slug
          type: string
        - name: url
          description: URL of an external reference 
          type: string
          format: uri
        - name: description
          type: string
          description: Subject description
  - path: data/items.csv
    name: items
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - name: id
          title: Item ID
          type: integer
        - name: category
          title: Category name
          description: Category name in Italian
          type: string
        - name: category_id
          title: Category ID
          type: integer
        - name: subject
          title: Subject name
          type: string
        - name: subject_slug
          title: Subject slug
          type: string
        - name: subject_id
          title: Subject ID
          type: integer
        - name: source
          title: Source title
          type: string
        - name: source_slug
          title: Source slug
          type: string
        - name: list
          title: Electoral list name
          type: string
        - name: list_id
          title: Electoral list ID
          type: integer
        - name: endorsement
          title: Endorsement
          description: Endorsement referred to the subject. See endorsements file for more information.
          type: string
          constraints:
            enum:
              - green
              - yellow
              - red
              - grey
        - name: description
          description: Description of the position taken by the list
          type: string
      foreignKeys:
        - fields:
            - category
          reference:
            fields:
              - name
            resource: categories
        - fields:
            - category_id
          reference:
            fields:
              - id
            resource: categories
        - fields:
            - source
          reference:
            fields:
              - title
            resource: sources
        - fields:
            - source_slug
          reference:
            fields:
              - slug
            resource: sources
        - fields:
            - list
          reference:
            fields:
              - list
            resource: lists
        - fields:
            - list_id
          reference:
            fields:
              - id
            resource: lists
        - fields:
            - endorsement
          reference:
            fields:
              - icon
            resource: endorsements
  - path: data/leaders.csv
    name: leaders
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - name: id
          title: Leader ID
          type: integer
        - name: name
          title: Leader name
          type: string 
        - name: surname
          title: Leader surname
          type: string
        - name: list
          title: List name
          description: Electoral list name
          type: string 
        - name: list_id
          title: List ID
          description: Electoral list ID
          type: integer 
        - name: profile_pic
          title: Profile image
          description: Profile image URL
          type: string
        - name: wikipedia_url
          title: Wikipedia page
          description: Wikipedia page URL
          type: string
          format: uri
      foreignKeys:
        - fields:
            - list
          reference:
            fields:
              - list
            resource: lists
        - fields:
            - list_id
          reference:
            fields:
              - id
            resource: lists
  - path: data/lists.csv
    name: lists
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - name: id
          title: List ID
          description: Electoral list ID
          type: integer
        - name: list
          title: List name
          description: Electoral list name
          type: string
        - name: slug
          title: List slug
          description: Electoral list slug
          type: string
        - name: symbol_name
          title: Symbol filename
          type: string
        - name: symbol_url
          title: Symbol URL
          type: string
          format: uri
  - path: data/parties.csv
    name: parties
