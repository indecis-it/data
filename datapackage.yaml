    title: Creative Commons Attribution 4.0
    path: https://creativecommons.org/licenses/by/4.0/
resources:

  - path: data/categories.csv
    name: categories
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - name: id
          type: integer
        - name: slug
          type: string
        - name: source
          type: string
        - name: name_en
          type: string
        - name: description_en
          type: string
        - name: name_it
          type: string
        - name: description_it
          type: string
  - path: data/coalitions.csv
    name: coalitions
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - name: id
          type: integer
        - name: coalition
          type: string 
  - path: data/endorsements.csv
    name: endorsements
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - name: id
          type: integer
        - name: description
          type: string
        - name: icon
          type: string
        - name: color_code
          type: string
  - path: data/glossary.csv
    name: glossary
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - name: id
          type: integer
        - name: subject
          type: string
        - name: subject_slug
          type: string
        - name: url
          type: string
          format: uri
  - path: data/items.csv
    name: items
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - name: id
          type: integer
        - name: category
          type: string
        - name: category_id
          type: integer
        - name: subject
          type: string
        - name: subject_slug
          type: string
        - name: source_title
          type: string
        - name: list
          type: string
        - name: list_id
          type: integer
        - name: endorsement
          type: string
          constraints:
            enum:
              - green
              - yellow
              - red
              - grey
        - name: description
          type: string
        - name: source_slug
          type: string
      foreignKeys:
        - fields:
            - category
          reference:
            fields:
              - name_en
            resource: categories
        - fields:
            - category_id
          reference:
            fields:
              - id
            resource: categories
        - fields:
            - subject
          reference:
            fields:
              - subject
            resource: glossary
        - fields:
            - subject_slug
          reference:
            fields:
              - subject_slug
            resource: glossary
        - fields:
            - source_title
          reference:
            fields:
              - title
            resource: sources
        - fields:
            - source_slug
          reference:
            fields:
              - slug
            resource: sources
        - fields:
            - list
          reference:
            fields:
              - list
            resource: lists
        - fields:
            - list_id
          reference:
            fields:
              - id
            resource: lists
        - fields:
            - endorsement
          reference:
            fields:
              - icon
            resource: endorsements
  - path: data/lists.csv
    name: lists
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - name: id
          type: integer
        - name: list
          type: string
        - name: slug
          type: string
        - name: symbol_name
          type: string
        - name: symbol_url
          type: string
          format: uri
  - path: data/parties.csv
    name: parties
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - name: id
          type: integer
        - name: party
          type: string
        - name: list_id
          type: integer
        - name: list
          type: string
        - name: coalition_id
          type: integer
        - name: coalition
          type: string
  - path: data/sources.csv
    name: sources
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - name: id
          type: integer
        - name: list
          type: string
        - name: title
          type: string
        - name: slug
          type: string
        - name: type
          type: string
        - name: url
          type: string
          format: uri
  - path: data/categories.json
    name: categories-json-version
    dialect:
      keyed: true
    encoding: utf-8
    format: json
    hashing: md5
  - path: data/coalitions.json
    name: coalitions-json-version
    dialect:
      keyed: true
    encoding: utf-8
    format: json
    hashing: md5
  - path: data/endorsements.json
    name: endorsements-json-version
    dialect:
      keyed: true
    encoding: utf-8
    format: json
    hashing: md5
  - path: data/glossary.json
    name: glossary-json-version
    dialect:
      keyed: true
    encoding: utf-8
    format: json
    hashing: md5
  - path: data/items.json
    name: items-json-version
    dialect:
      keyed: true
    encoding: utf-8
    format: json
    hashing: md5
  - path: data/lists.json
    name: lists-json-version
    dialect:
      keyed: true
    encoding: utf-8
    format: json
    hashing: md5
  - path: data/parties.json
    name: parties-json-version
    dialect:
      keyed: true
    encoding: utf-8
    format: json
    hashing: md5
  - path: data/sources.json
    name: sources-json-version
    dialect:
      keyed: true
    encoding: utf-8
    format: json
    hashing: md5
profile: data-package

