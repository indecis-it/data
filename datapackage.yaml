          title: List name
          description: Electoral list name
          type: string
        - name: coalition_id
          title: Coalition ID
          type: integer
        - name: coalition
          title: Coalition name
          type: string
  - path: data/sources.csv
    name: sources
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - name: id
          title: Source ID
          type: integer
        - name: title
          title: Source title
          type: string
        - name: slug
          title: Source slug
          type: string
        - name: type
          title: Source type
          type: string
        - name: url
          title: Source URL
          type: string
          format: uri
        - name: list
          title: List name
          description: Electoral list name
          type: string
        - name: list_id
          title: List ID
          description: Electoral list ID
          type: integer
      foreignKeys:
        - fields:
            - list
          reference:
            fields:
              - list
            resource: lists
        - fields:
            - list_id
          reference:
            fields:
              - id
            resource: lists
