name: test DRC

on:
  # schedule:
  # once a day
  #  - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      
      - name: Git checkout
        uses: actions/checkout@v2
          
      - name: Download data
        run: |
          chmod +x script/new_download.sh
          script/new_download.sh

      - uses: r-lib/actions/setup-r@master

      # Set-up R
      - name: Install R packages
        run: |
          R -e 'install.packages(c("here", "tidyverse"))'
      
      # Run R script
      - name: Reshape items
        run: Rscript script/reshape.R
    
      - name: Installing miller
        run: |-
          sudo apt-get install miller
      
      - name: Build json
        run: |-
          chmod +x script/new_convert.sh
          script/new_convert.sh

      - name: Update Repository
        run: |-
          git config user.name "autoupdate"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date --iso-8601=seconds)
          git commit -m "[data] update: ${timestamp}" || exit 0
          git push
