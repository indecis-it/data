name: download reshape convert and update

on:
  schedule:
    - cron: '0 0 * * *' # once a day
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      
      - name: Git checkout
        uses: actions/checkout@v2
          
      - name: Download data
        run: |
          chmod +x script/new_download.sh
          script/new_download.sh

      - uses: r-lib/actions/setup-r@master

      - name: Set-up R. Install R packages
        run: |
          R -e 'install.packages(c("here", "dplyr", "tidyr", "readr"))'
      
      - name: Run R script. Reshape items
        run: Rscript script/reshape.R
    
      - name: Install miller
        run: |-
          sudo apt-get install miller
      
      - name: Build json
        run: |-
          chmod +x script/new_convert.sh
          script/new_convert.sh
          
      - name: Validate data
        uses: frictionlessdata/repository@v2
        
      - name: Update Repository
        run: |-
          git config user.name "autoupdate"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date --iso-8601=seconds)
          git commit -m "[data] update: ${timestamp}" || exit 0
          git push

      - name: Emit repository_dispatch
        uses: mvasigh/dispatch-action@main
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          repo: indecis.it
          owner: indecis-it
          event_type: sample_push
